transfer_layer:
transfer_layer:
  - name  : INTF
    type  : SiSim
    init:
        host : localhost
        port  : 12345

hw_drivers:
  - name      : GPIO_DRV
    type      : gpio
    interface : INTF
    base_addr : 0x1000
    size      : 8

  - name      : fifo
    type      : bram_fifo
    interface : INTF
    base_addr : 0x8000
    base_data_addr: 0x80000000

registers:
  - name        : GPIO_LED
    type        : StdRegister
    hw_driver   : GPIO_DRV
    size        : 8
    fields:
      - name    : LED
        size    : 8
        offset  : 7
